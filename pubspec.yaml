name: classmate
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ^3.1.1

dependencies:
  flutter:
    sdk: flutter

  english_words: ^4.0.0
  provider: ^6.0.0
  cloud_firestore: ^4.13.3
  firebase_auth: ^4.15.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/Poppins-Regular.ttf
        - asset: assets/Poppins-Italic.ttf
          style: italic
    - family: Amethysta
      fonts:
        - asset: assets/Amethysta-Regular.ttf
    - family: AppIcons
      fonts:
       - asset: assets/AppIcons.ttf
